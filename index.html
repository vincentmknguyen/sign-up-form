<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="title">
                <img src="odin.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your
                        life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                    </p>
                    <p class="p-2">You <i>know</i> you want to.</p>
                </div>
            </div>
            <div class="signup">
                <form action="#" method="post">
                    <div class="labels-and-inputs">
                        <h1>Let's do this!</h1>
                        <div class="input-elements-container">
                            <div class="input-elements" id="name">
                                <div>
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" id="first_name" required>
                                </div>
                                <div>
                                    <label for="last_name">Last Name</label>
                                    <input type="text" name="last_name" id="last_name" required>
                                </div>
                            </div>
                            <div class="input-elements" id="contact">
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" title="Please add a valid email address" required>
                                </div>
                                <div>
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" name="phone" id="phone" minlength="10" maxlength="10" title="Please add a valid phone nu ber" required>
                                </div>
                                
                            </div>
                            <div class="input-elements" id="password">
                                <div>
                                    <label for="password">Password</label>
                                    <input id="pass1" type="password" required>
                                    <p id="nomatch">*Passwords do not match</p>
                                </div>
                                <div>
                                    <label for="password">Confirm Password</label>
                                    <input id="pass2" type="password"></input required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" onclick="checkPassword()">Create Account</button>
                        <p>Already have an account? <a id="login" href="#">Log in</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        function checkPassword() {
            pass1 = document.getElementById('pass1');
            pass2 = document.getElementById('pass2');

            if (pass1.value == pass2.value) {
                pass1.classList.remove("not-matching");
                pass2.classList.remove("not-matching");
                document.getElementById("nomatch").style.display = "none";
                return true;

            } else {
                pass1.classList.add("not-matching");
                pass2.classList.add("not-matching");
                document.getElementById("nomatch").style.display = "block";
                return false;

            }
        }

    </script>
</body> 
</html>
